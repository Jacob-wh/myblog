{% extends "base.html" %}  
{% load static %}
{% block css %}
<link  rel="stylesheet" href="{% static 'css/main.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/sinaFaceAndEffec.css' %}" />
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
<style>
    .login{
        width: 40px;
        height: 40px;
        border: 2px solid #DB6D4C;
        border-radius: 50%;
        text-align: center;
        line-height: 35px;
    }
</style>
{% endblock %}
{% block contentLeft %}
<div class="l_box f_l">
    <div class="topnews">
        <h2>留下你的甜言蜜语</h2>
    </div>
    <div id="container content">
        <div class="wrap">
            <div class="comment">
                <div class="content" style="float:left; width:100%;">
                    <div class="cont-box" style="border:1px solid #DB6D4C">
                        <textarea class="text" placeholder="客官既然来了就留点东西吧........."></textarea>
                    </div>
                    <div class="tools-box" style="border:1px solid #DB6D4C">
                        <div  class="operator-box-btn"><span style="color:#DB6D4C" class="face-icon"  >☺</span></div>
                        <div class="submit-btn" style="color:#DB6D4C"><input type="button" onClick="out()"value="提交评论" style="background-color:#DB6D4C" /></div>
                    </div>
                </div>
            </div>
            <div id="info-show">
                <ul></ul>
            </div>
        </div>
    </div>
    <!-- <div class=" login"><a style="color:#DB6D4C">登陆</a></div> -->
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/static/js/sinaFaceAndEffec.js"></script>
<script type="text/javascript">
	// 绑定表情
	$('.face-icon').SinaEmotion($('.text'));
	// 测试本地解析
	function out() {
        
		var inputText = $('.text').val();
		$('#info-show ul').append(reply(AnalyticEmotion(inputText)));
	}
	
	var html;
	function reply(content){
		html  = '<li>';
		html += '<div class="head-face">';
		html += '<img src="images/1.jpg" / >';
		html += '</div>';
		html += '<div class="reply-cont">';
		html += '<p class="username">小小红色飞机</p>';
		html += '<p class="comment-body">'+content+'</p>';
		html += '<p class="comment-footer">2016年10月5日　回复　点赞54　转发12</p>';
		html += '</div>';
		html += '</li>';
		return html;
	}
</script>
{% endblock %}
